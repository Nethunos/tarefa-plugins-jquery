<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro.</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Formulário de Cadastro.</h1>
        <h2>Preencha os campos abaixo para fazer o seu cadastro.</h2>
    </header>
    <div class="container">
        <form>
            <div class="dado">
                <label>Nome completo:</label>
                <input type="text" placeholder="Insira seu nome.">
            </div>
            <div class="dado">
                <label>E-mail:</label>  
                <input type="email" required placeholder="Insira seu e-mail.">
            </div>
            <div class="dado">
                <label>Telefone:</label>
                <input type="tel" required id="telefone" placeholder="Insira seu telefone.">
            </div>
            <div class="dado">
                <label>CPF:</label>
                <input type="text" id="CPF" placeholder="Insira seu CPF.">
            </div>
            <div class="dado">
                <label>Endereço copleto:</label>
                <input type="text" placeholder="Insira seu endereço.">
            </div>
            <div class="dado">
                <label>CEP:</label>
                <input type="text" id="CEP"placeholder="Insira seu CEP.">
            </div>
            <div class="dado">
            <button type="submit">Enviar.</button>
            <button type="reset">Limpar.</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
</body>
</html>
